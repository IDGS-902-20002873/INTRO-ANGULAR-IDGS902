
<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="" class="form-label">Numero1</label>
            <input [(ngModel)]="num1" class="form-control" name="num1" placeholder="Numero1">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Numero2</label>
            <input [(ngModel)]="num2" class="form-control" name="num2" placeholder="Numero2">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" (click)="calcularSuma()">Calcular</button>
        </div>
    </div>
    <div class="col-4">
        <h3>La suma es: {{suma}}</h3>
    </div>
</div>
