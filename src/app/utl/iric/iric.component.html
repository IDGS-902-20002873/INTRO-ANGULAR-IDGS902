<div class="card">
    <div class="card-header">
        Lista de Alumnos IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" class="form-control" name="filter" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro:{{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="alumnosIric.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="showImage()" class="btn btn-primary">
                                {{muestraImagen?'Ocultar ':'Muestra '}}Imagen</button>
                        </th>
                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Calificación {{alumnoTitle}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnosIric | alumnoFilter:listFilter">
                        <td><img *ngIf="muestraImagen" [src]="alumno.foto"
                            [title]="alumno.nombre"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"
                            ></td>
                        <td>{{alumno.matricula}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.edad}}</td>
                        <td>{{alumno.correo}}</td>
                        <td>{{alumno.calif}}</td>
                        <td><app-calificacion-alum (calificaClick)="onCalificaClick($event)"
                            [califica]="alumno.calif"></app-calificacion-alum></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
