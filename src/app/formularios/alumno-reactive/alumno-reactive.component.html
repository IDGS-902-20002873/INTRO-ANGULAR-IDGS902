<h1>Registro de Alumnos</h1>
<div class="row">
    <div class="col-6">
        <form (ngSubmit)="onSubmit()" [formGroup]="alumnosForm">
            <div class="mb-4">
                <label for="matricula" class="form-label">Matricula</label>
                <input type="text" class="form-control" name="matricula" id="matricula" 
                formControlName="matricula">
                <div *ngIf="alumnosForm.get('matricula')?.touched && 
                alumnosForm.get('matricula')?.errors?.['required']"
                class="alert alert-danger">Este campo es requerido
                </div>
            </div>
            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" 
                formControlName="nombre">
                <div *ngIf="alumnosForm.get('nombre')?.touched && 
                alumnosForm.get('nombre')?.errors?.['required']"
                class="alert alert-danger">Este campo es requerido
                </div>
            </div>
            <div class="mb-4">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" class="form-control" name="edad" id="edad" formControlName="edad">
            </div>
            <div class="mb-4">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" class="form-control" name="correo" id="correo" 
                formControlName="correo">
                <div *ngIf="alumnosForm.get('correo')?.touched && 
                alumnosForm.get('correo')?.errors?.['required']"
                class="alert alert-danger">Este campo es requerido
                </div>
            </div>
            <div class="mb-4">
                <label for="foto" class="form-label">Foto</label>
                <input type="text" class="form-control" name="foto" id="foto" formControlName="foto">
            </div>
            <div class="mb-4">
                <label for="calif" class="form-label">Calificación</label>
                <input type="text" class="form-control" name="calif" id="calif" formControlName="calif">
            </div>
            <div class="d-grid gap-2 col-4 float-end mb-4">
                <button class="btn btn-info btn-lg" type="submit">Guardar</button>
            </div>
        </form>
    </div>
    <div class="col-6">
        <h1>Registros</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Calificación</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnos">
                    <td>{{alumno.matricula}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.edad}}</td>
                    <td>{{alumno.correo}}</td>
                    <td>{{alumno.calif}}</td>
                    <img [src]="alumno.foto" [title]="alumno.nombre" 
                    [style.width.px]="imageWidth"
                    [style.margin.px]="imageMargin">
                </tr>
            </tbody>
        </table>
    </div>
</div>
